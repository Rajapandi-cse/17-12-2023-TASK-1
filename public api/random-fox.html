<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random-fox</title>
    <style>
      .container {
        height: 100vh;
        background-color: burlywood;
      }
      #fox-image > img {
        height: 500px;
        width: 400px;
        object-fit: contain;
        margin: 8px;
      }
      button {
        border-radius: 30px;
        background-color: aqua;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="fox-image"></div>
      <button onclick="getRandomfox()">Next Fox</button>
    </div>

    <script src="random-fox.js"></script>
  </body>
</html>
